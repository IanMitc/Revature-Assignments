<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <h1 id="welcome">Welcome, Guest!</h1>

    <input type="checkbox" id="checkbox" onclick="onClick()">

    <script>

        function onClick() {
            var checkbox = document.getElementById("checkbox");
            if (checkbox.checked == true) {
                document.getElementById("welcome").innerHTML = "Welcome, Mark";
            } else {
                document.getElementById("welcome").innerHTML = "Welcome, Guest";
            }
        }
    </script>
</body>

</html>
