<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>140 Character limit</title>
</head>

<body>
    <input type="text" id="input" onkeyup="onKeyUp()">
    <p id="charleft">140</p>

    <script>
        function onKeyUp() {
            console.log("In onKeyUp");
            var charsTyped = document.getElementById("input").value.length;
            console.log(charsTyped);
            var charLeft = 140 - charsTyped;
            console.log(charLeft);
            document.getElementById("charleft").innerHTML = charLeft;
        }
    </script>

</body>

</html>
