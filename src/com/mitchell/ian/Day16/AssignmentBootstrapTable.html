<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Table</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <button type="button" class="btn btn-primary" onclick="onClick()">CLick to Load Data</button>

    <div id="displayData"></div>






    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script>
        function onClick() {
            var displayData = document.getElementById('displayData');
            displayData.innerHTML = `
                 <table class="table table-striped table-hover table-bordered" id="displayPosts">
                     <thead class="thead-dark">
                         <tr>
                             <th scope="col">Id</th>
                             <th scope="col">User ID</th>
                             <th scope="col">Title</th>
                             <th scope="col">Body</th>
                         </tr>
                     </thead>
                     <tbody>
                          <tr></tr>
                     </tbody>
                 </table>
                 `

            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => response.json())
                .then(function (posts) {
                    let table = document.getElementById('displayPosts');

                    for (let post of posts) {
                        let row = table.insertRow(-1);
                        row.innerHTML = `
                        <td scope="row">${post.id}</td>
                        <td>${post.userId}</td>
                        <td>${post.title}</td>
                        <td>${post.body}</td>
                        `
                    }
                })
                .catch(function (error) {
                    console.log(error)
                })
        }
    </script>


</body>

</html>
