<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Gallery</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <button type="button" class="btn btn-primary" onclick="onClick()">CLick to Load Data</button>

    <div id="displayData"></div>






    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script>
        function onClick() {
            var displayData = document.getElementById('displayData');


            fetch('https://jsonplaceholder.typicode.com/photos')
                .then(response => response.json())
                .then(function (pictures) {
                    let output = "";
                    for (let i = 0; i < 100; i++) {
                         if (i % 3 == 0) {
                             output += `
                             <div class="row">
                             `
                         }

                        output += `
                            <div class="col-sm-4">
                                <div class="card mt-2 mb-2">
                                    <img src="${pictures[i].thumbnailUrl}" class="card-img-top">
                                    <div class="card-body">
                                        <h5 class="card-title">${pictures[i].title}</h5>
                                    </div>
                                </div>
                            </div>    
                        `

                         if (i % 3 == 2) {
                             output += `
                             </div>
                             `
                         }
                    }
                    displayData.innerHTML = output;
                })
                .catch(function (error) {
                    console.log(error)
                })
        }
    </script>


</body>

</html>
